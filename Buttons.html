<style>
    .subscribe-button {
        background-color: rgb(199, 20, 20);  /*rgb stands for how much red, green and blue*/
        color: #fff;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        transition: opacity 0.15s;      /*For a good trasition*/
    }
    .subscribe-button:hover{
        /* background-color: green; */
        opacity: 0.8;
    }
    .subscribe-button:active{
        background-color: blue;
        opacity: 0.8;
    }
    
    .join-button {
        margin-left: 30px;
        background-color: #fff;
        color: rgb(64, 64, 247);
        border-color: rgb(64, 64, 247);
        /* width: 60px;
        height: 30px; */
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;  /*For creating the transition in the join button*/
    }
    .join-button:hover{
        background-color: rgb(95, 95, 215);
        box-shadow: 15px;

    }

    .tweet-button{
        margin-left: 30px;
        width: 85px;
        height: 35px;
        background-color: dodgerblue;
        color: #fff;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        /*box-shadow: 10px 5px 10px black;          It contains 4 values.The first value contains the horizontal shadow , second one contains the vertical shadow and the third value contains how blurry it should be and the 4th is the color.*/

        /*box-shadow: 10px 10px 10px rgba(0,0,0,0.6);*/
        /* The a in rgba stands for opacity*/
    }
    .tweet-button:hover{
        background-color: #fff;
        color: black;
        box-shadow: 10px 10px 10px rgba(0,0,0,0.6);


    }
</style>
<button class="subscribe-button">Subscribe</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
